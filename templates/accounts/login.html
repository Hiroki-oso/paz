{% extends 'base.html' %} {% load static %} 
{% block header %} 
{% include 'snippets/header.html' %} 
{% endblock %} 

{% block main %}
<div class="row">
    <div class="col-12 col-md-6 mx-auto">
        <div class="card mt-5 mb-5 d-flex align-items-center mx-auto login" style="width: 22rem; height: 23rem">
            <h3 class="login mt-3">Login</h3>
            <i class="bi bi-brightness-alt-high-fill fs-1"></i>
            <div class="card-body mb-3 login">
            <form method="POST" class="login-form">
                {% csrf_token %}
                <div class="">
                <label for="exampleInputEmail1" class="form-label">メールアドレス</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="width: 18rem" name="username" required>
                </div>
                <div class="mt-2 mb-3">
                <label for="exampleInputPassword1" class="form-label">パスワード</label>
                <input type="password" class="form-control" id="exampleInputPassword1" style="width: 18rem" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary mb-3">登録</button>
            </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
