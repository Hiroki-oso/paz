{% extends 'base.html' %}
{% load static %} 
{% block header %} 
{% include 'snippets/header.html' %} 
{% endblock %} 
{% block main %}
<div class="row">
    <div class="col col-lg-8 col-md-6 col-sm-4 mx-auto">
        <div class="card mt-5 mb-5 d-flex align-items-center mx-auto signup" style="width: 22rem">
            <h3 class="signup mt-3">Signup</h3>
            <i class="bi bi-moon-stars-fill fs-3"></i>
            <div class="card-body mt-1 mb-1">
                <form method="post" class="signup-form">
                    {% csrf_token %}
                    <div class="mb-3">
                    <label for="exampleInputName" class="form-label">名前</label>
                    <input type="name"class="form-control" id="exampleInputName" aria-describedby="nameHelp" name="username" placeholder="お名前" style="width: 18rem" required>
                    </div>
                    <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label" >メールアドレス</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" placeholder="メールアドレス" style="width: 18rem" required>
                    </div>
                    <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label" placeholder="パスワード">パスワード</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="パスワード" style="width: 18rem" required>
                    </div>
                    <button type="submit" class="btn btn-primary">登録</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
